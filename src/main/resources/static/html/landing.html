<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/landing.css">
    <!-- layui样式 -->
    <link rel="stylesheet" href="../layui/css/layui.css">
    <!-- 引入rem -->
    <script src="../js/rem.js" type="text/javascript"></script>
    <!-- 引入layui -->
    <script src="../layui/layui.js" type="text/javascript"></script>
    <!-- 载入layui -->
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>AIOS 让AI触手可及</title>
</head>
<body>
<div class="main">
    <div class="left">
        <div class="box">
            <p class="word">让AI触手可及</p>
        </div>
    </div>
    <div class="right">
        <div class="inner">
            <div class="core">
                <h1 class="title">登录</h1>
                <form class="login-zone" onsubmit="return false">
                    <div class="input-box user">
                        <h6 class="label">用户名</h6>
                        <input type="text" placeholder="填写用户名" class="input" />
                        <p class="callback-message">用户名不能为空</p>
                    </div>
                    <div class="input-box">
                        <h6 class="label">密码</h6>
                        <input type="text" placeholder="填写密码" class="input" />
                        <p class="callback-message">密码不能为空</p>
                    </div>
                </form>
                <div class="button-zone">
                    <button class="button">
                        <span class="img"></span>
                    </button>
                </div>
            </div>
            <p class="copyright" >天启慧眼(北京)信息技术有限公司 </p>
        </div>
    </div>
</div>

<!-- 异常提示 -->
<div class="lay lay1" style="display:none">
    <div class="inner">
        <div class="icon"></div>
        <div class="word">
            <p>异常提示</p>
            <p>客户端启动异常原因：1、客户端连接数超过数量上限；2、客户端未能连接到AIC设备；</p>
        </div>
        <div class="button-zone">
            <button class="button" id="enter_program" >启动程序</button>
        </div>
    </div>
</div>
<!-- 激活成功 -->
<div class="lay lay2" style="display:none">
    <div class="inner">
        <div class="icon"></div>
        <div class="word">
            <p>激活成功</p>
        </div>
        <div class="button-zone">
            <button class="button" id="enter_program">启动程序</button>
        </div>
    </div>
</div>
<!-- 激活失败 -->
<div class="lay lay3" style="display:none">
    <div class="inner">
        <div class="icon"></div>
        <div class="word">
            <p>激活失败</p>
            <p>失败原因：1、请确认激活码是否正确输入；2、激活码无效或已被使用</p>
        </div>
        <div class="button-zone">
            <button class="button" id="enter_program">启动程序</button>
        </div>
    </div>
</div>
<!-- 正在激活（没有按钮） -->
<div class="lay lay4" style="display:none">
    <div class="inner">
        <div class="icon"></div>
        <div class="word" style="padding-bottom:0">
            <p>客户端程序正在激活，请耐心等待</p>
        </div>
    </div>
</div>
</body>
</html>
