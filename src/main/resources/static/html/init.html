<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function () {

			let serverIP = getUrlParam('serverIP')
			let path = serverIP == '' ? 'connection.html' : 'landing.html'
			window.location.href = 'http://localhost:8081/html/'+path
			//window.location.href = 'http://localhost:8080/html/test_upload.html'
		});

		function getUrlParam(paraName) {
			let url = document.location.toString();
			let arrObj = url.split("?");

			if (arrObj.length > 0) {
				let arrPara = arrObj[1].split("&");
				let arr;

				for (let i = 0; i < arrPara.length; i++) {
					arr = arrPara[i].split("=");

					if (arr != null && arr[0] == paraName) {
						return arr[1];
					}
				}
				return '';
			} else {
				return '';
			}
		}
	</script>
</head>
<body>
<h1></h1>
</body>
</html>
