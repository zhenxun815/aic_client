<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test2</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="../js/common2.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#btn_to_upload').click(() => {
				let caseName = $('#case_name').val()
				let projectId = $('#project_id').val()
				let token = getStorage("AIC_TOKEN")
				console.log(`subjectName is: ${caseName}`)
				let requestData = {
					projectId: projectId,
					token: token
				}
				post_ajax('upload', '/upload/start', requestData, (response) => {
					let flag = response.flag
					console.log(`flag is: ${flag}`)
					if (0 == flag) {
						layCloseFunc()
						layOpenFunc2()
					} else {
						layCloseFunc()
						layOpenFunc3()
					}
				})
			})

		})

	</script>
</head>
<body>
<h1>上传入口页...</h1>

<input id="case_name" placeholder="输入课题名称" type="text">
<input id="project_id" placeholder="输入projectId" type="text">
<button id="btn_to_upload">导入入口</button>
<span id="activating_res"></span>

</body>
</html>
