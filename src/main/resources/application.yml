server:
    port: 8081
#network
network:
    url:
        init: /static/html/init.html
        connection: /static/html/connection.html
        activating: /static/html/activating.html
        landing: /static/html/landing.html

path:
    data: ./data

#log
logging:
    path: ./logs/
    file:
        max-size: 30MB
        max-history: 3
    pattern:
        file: "%black(%d{yyyy-MM-dd HH:mm:ss}) %highlight(%-5level) [%blue(%t)] %yellow(%C{1.}): %msg%n%throwable"
        console: "%black(%d{yyyy-MM-dd HH:mm:ss}) %highlight(%-5level) [%blue(%t)] %yellow(%C{1.}): %msg%n%throwable"
